<div class="container">
    <br>
    <h4> <mark>Cars:</mark>{{name}}
        <small>{{model}}</small>
    </h4>
    <div class="alert alert-success">
        car characteristics
        <ul>
            <li>Speed:
                <strong>{{speed}}</strong> km
            </li>
            <li>Car color:
                <strong>{{colors.car}}</strong>
            </li>
            <li>Car interior color:
                <strong>{{colors.salon}}</strong>
            </li>
            <li>Wheels color :
                <strong>{{colors.wheels}}</strong>
            </li>
        </ul>
    </div>

    <h5>Object editing</h5>
    <button class="btn btn-danger" (click)='showEdit()'>Edit</button>
    <div><br></div>
    <form *ngIf=isEdit>
        <div class="form-group">
            <input type="text" placeholder="Name of car" class="form-control" [(ngModel)]="name" name="name">   
            <br>
            <input type="text" placeholder="Car color" class="form-control" [(ngModel)]="model" name="model">   
            <br>
            <input type="number" placeholder="Speed" class="form-control" [(ngModel)]="speed" name="speed">   
            <br>
            <input type="text" placeholder="Car color" class="form-control" [(ngModel)]="colors.car" name="carColor">   
            <br>
            <input type="text" placeholder="Car interior color" class="form-control" [(ngModel)]="colors.salon" name="salonColor">   
            <br>
            <input type="text" placeholder="Wheels color" class="form-control" [(ngModel)]="colors.wheels" name="wheelsColor">   

        </div>
    </form>

    <br>
    <h5>Car features</h5>
    <form (submit)='addOpt(option.value)'>
        <div class="form-group">
            <label for="option">Adding additional features</label>
            <input type="text" id="option" placeholder="Enter something" class="form-control" #option>
            <br>
            <button type="submit" class="btn btn-outline-success">Add</button>
        </div>
    </form>
    <div class="alert alert-warning">
        <ul>
            <li *ngFor='let opt of options'>{{opt}}
                <button class="btn btn-warning btn-sm" (click)='deleteOpt(opt)'>x</button>
            </li>
        </ul>
    </div>
    
    <h5>Choose a car</h5>
    <button class="btn btn-danger" (click)='carSelect("bmw")'>BMW</button>
    <button class="btn btn-success" (click)='carSelect("audi")'>Audi</button>
    <button class="btn btn-info" (click)='carSelect("mer")'>Mercedes</button>
</div>
